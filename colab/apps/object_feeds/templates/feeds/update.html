{% load account_tags %}

<li class="update-item">
    <div class="feed-icon">
        <img src="{{ STATIC_URL }}images/feeds/{{ icon }}.png">
    </div>
    
    <div class="update-content-block">
        <div class="update-header">
            <a class="update-user" href="{{ update_user.get_absolute_url }}">{% user_display update_user %}</a>
            {{ update_line|safe }}
        </div>
        <div class="update-time">
            {{ update.created|timesince }} ago
        </div>
        
        {% if update_content %}
            <div class="update-content">
                {{ update_content|safe }}
            </div>
        {% endif %}
    </div>
</li>
